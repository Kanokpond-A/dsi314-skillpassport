# jd_templates.yml — Universal JD presets (multi-industry, multi-level)
# ใช้ anchors (&) + aliases (*) เพื่อรวม skill bundles ได้สะดวก
# A2 ของคุณจะอ่าน field:  required_skills  เป็นหลัก
# ส่วน nice_to_have / certifications / tools ใช้ประกอบผลลัพธ์ (optional)

version: 1.0

# ------------------------------------------------------------------
# 1) SKILL BUNDLES (แก้/เพิ่มที่เดียว ใช้ได้ทุกตำแหน่ง)
# ------------------------------------------------------------------
skills_bundles:

  soft_core: &soft_core
    - communication
    - teamwork
    - problem solving
    - time management
    - adaptability

  office_core: &office_core
    - excel
    - powerpoint
    - word
    - google sheets

  data_core: &data_core
    - python
    - sql
    - statistics
    - data analysis
    - pandas
    - visualization
    - dashboard

  data_tools_bi: &data_tools_bi
    - power bi
    - tableau
    - looker

  ml_core: &ml_core
    - machine learning
    - scikit-learn
    - model evaluation

  backend_core: &backend_core
    - python
    - fastapi
    - rest api
    - database
    - git

  frontend_core: &frontend_core
    - html
    - css
    - javascript
    - react

  cloud_aws: &cloud_aws
    - aws
    - s3
    - ec2
    - iam

  cloud_gcp: &cloud_gcp
    - gcp
    - bigquery
    - compute engine

  de_core: &de_core
    - etl
    - airflow
    - dbt
    - spark
    - pyspark

  qa_core: &qa_core
    - software testing
    - test cases
    - automation
    - selenium

  devops_core: &devops_core
    - docker
    - kubernetes
    - ci/cd

  marketing_core: &marketing_core
    - seo
    - sem
    - social media
    - campaign management
    - content

  sales_core: &sales_core
    - crm
    - lead generation
    - negotiation

  finance_core: &finance_core
    - accounting
    - bookkeeping
    - financial reporting
    - tax

  hr_core: &hr_core
    - recruitment
    - onboarding
    - payroll
    - employee relations

  ops_core: &ops_core
    - operations
    - process improvement
    - inventory
    - scheduling

  cs_core: &cs_core
    - customer service
    - complaint handling
    - call center
    - ticketing

  design_core: &design_core
    - figma
    - wireframe
    - prototyping
    - user research

  healthcare_core: &healthcare_core
    - patient care
    - vital signs
    - medical records

  education_core: &education_core
    - lesson planning
    - classroom management
    - assessment

  hospitality_core: &hospitality_core
    - front desk
    - reservation
    - pos
    - pms

  logistics_core: &logistics_core
    - logistics
    - warehouse
    - picking
    - wms

  retail_core: &retail_core
    - retail operations
    - cashier
    - merchandising

  manufacturing_core: &manufacturing_core
    - production
    - quality control
    - 5s
    - safety

  legal_core: &legal_core
    - contract review
    - compliance
    - legal research

  construction_core: &construction_core
    - project management
    - autocad
    - quantity survey

# ------------------------------------------------------------------
# 2) GENERIC / INDUSTRY-GENERIC PROFILES
# ------------------------------------------------------------------
generic:
  name: generic
  required_skills:
    - *soft_core
  nice_to_have: *office_core

generic_admin:
  name: generic_admin
  required_skills:
    - *office_core
    - *soft_core

generic_it:
  name: generic_it
  required_skills:
    - *backend_core
    - *soft_core

generic_customer_service:
  name: generic_customer_service
  required_skills:
    - *cs_core
    - *soft_core

