<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - UCB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <main class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-slate-800 text-center mb-2">สร้างบัญชีใหม่</h1>
        <p class="text-slate-500 text-center mb-8">เริ่มต้นใช้งาน UCB ได้ง่ายๆ</p>
        
        <form id="register-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700">อีเมล</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-all duration-300">
                ลงทะเบียน
            </button>
        </form>
        
        <div id="error-message" class="mt-4 text-red-600 text-center"></div>
        
        <p class="mt-8 text-center text-sm text-slate-500">
            มีบัญชีอยู่แล้ว? <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">เข้าสู่ระบบที่นี่</a>
        </p>
    </main>
    <script src="js/register.js"></script>
</body>
</html>
